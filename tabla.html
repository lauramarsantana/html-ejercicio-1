<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Laura Santana</title>
		<script type="text/javascript" src="java.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing:border-box;
				font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
			}
			body {
				
				min-height: 100vh;
				background: #07262F;
			}
			.tabla{
				margin: 20px auto;
				width: 90%;
			}
			table{
				border-radius: 2em;
				border: solid 1px rgba(255, 255, 255, 0.8);
				color: #ffffff;
				font-size: 20px;
				text-align: left;
				table-layout: fixed;
				border-collapse: collapse;
				width: 60%;
			}
			thead{
				background: linear-gradient(#0779A9,#00E3DB);
				border-bottom: solid 5px color #05607F;
			}
			th{
				padding: 20px;
				font-weight: 600;
				text-transform: uppercase;
				background: rgba(255,255,255,0.4); 
			}
			td{
				padding: 15px;
				border-bottom: solid 3px rgba(255,255,255,0.4); 
			}
			tr:nth-child(even) td{ 
				background: rgba(300,300,300,0.4);
			}
			tr:hover td{
				background-color:#05607F;
				color:white;
			}
			button:hover{
				background-color:#05607F;
			}
			button{
				width: 20%;
				height: 30px;
				border-bottom: solid 2px rgba(255,255,255,0.4);
				border-radius: 1em;
				background: rgba(255,255,255,0.4);
			}
			.ordenado{
				margin:5%;
				width: 40%;
				color: #ffffff;
				font-size: 20px;
				float: left;
			}
			.no_ordenado{
				margin:5%;
				width: 40%;
				color: #ffffff;
				font-size: 20px;
				float: left;
			}
			.parrafo{
				margin:5%;
				width: 90%;
				color: #ffffff;
				font-size: 20px;
				float:left;				
			}
		</style>
	</head>
	
	<body>
		<div class="tabla" align="center">
			<h1 style="color: white"> Ejercicio tabla</h1>
			<br>
			<br>
			<table>
				<form id="form" onsubmit="validarForm()" method="get">
					<thead align="center">
						<tr>
							<th colspan="3" align="center"> ESTUDIANTES </th>
						</tr>
						<tr>
							<th> Nombre </th>
							<th> Apellido </th>
							<th> foto</th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<td> <input type="text" id="name1" name="name1"> </td>
							<td> <input type="text" id="lastname1" name="lastname1"> </td>
							<th rowspan="5"> <img src="icono.png" width="100%"/> </th>
						</tr>
						<tr>
							<td> <input type="text" id="name2" name="name2"> </td>
							<td> <input type="text" id="lastname2" name="lastname2"> </td>
						</tr>
						<tr>
							<td> <input type="text" id="name3" name="name3"> </td>
							<td> <input type="text" id="lastname3" name="lastname3"> </td>
						</tr>
						<tr>
							<td> <input type="text" id="name4" name="name4"> </td>
							<td> <input type="text" id="lastname4" name="lastname4"> </td>
						</tr>
						<tr>
							<th colspan="3" align="center">
								<button type="submit"> Enviar </button>
							</th>
						</tr>
					</tbody>
				</form>
			</table>
				//control k, control c, control k, control u
		</div>
	</body>
</html>
